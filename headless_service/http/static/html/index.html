<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Headless Service Tester</title>
    <link rel="stylesheet" type="text/css" href="static/css/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="static/css/fontawesome-all.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="static/js/headless_tester.js"></script>
</head>
<body>


<div class="container">
    <div class="row text-center mt-3">
        <div class="col-sm-3 offset-sm-4">
            <h1 class="text-center">Headless Service Tester</h1>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-sm-3 form-group checkbox" id="headless_mode_box">
            <div class="pretty p-icon p-fill p-tada">
                <input type="checkbox" name="headless_mode" id="headless_mode" checked/>
                <div class="state p-primary">
                    <label for="headless_mode">Headless Mode</label>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-6 form-group">
            <label class="label label-primary" for="target_url">Url</label>
            <input class="form-control" type="text" name="target_url" id="target_url">
        </div>
        <div class="col-sm-12 col-md-6 form-group">
            <label class="label label-primary" for="user_agent">User Agent (take priority over type)</label>
            <input class="form-control" type="text" name="user_agent" id="user_agent">
        </div>
        <div class="col-sm-12 col-md-6 form-group">
            <label class="label label-primary" for="proxy_url">HTTP Proxy URL</label>
            <input class="form-control" type="text" name="proxy_url" id="proxy_url">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-6 form-group" id="engine_box">
            <label class="label label-primary" for="engine">
                <span class="label label-primary">Headless Engine</span>
            </label>
            <select class="form-control" name="engine" id="engine">
                <option value="surf">Surf</option>
                <option value="chromedp">Chrome DP</option>
            </select>
        </div>
        <div class="col-sm-6 col-md-3 form-group" id="wait_time_box">
            <label class="label label-primary" for="wait_time">
                <span class="label label-primary">Wait Time (in seconds)</span>
            </label>
            <input class="form-control" type="number" id="wait_time" name="wait_time"/>
        </div>
        <div class="col-sm-12 col-md-6 form-group" id="user_agent_type_box">
            <label class="label label-primary" for="user_agent_type">
                <span class="label label-primary">User Agent Type</span>
            </label>
            <select class="form-control" name="user_agent_type" id="user_agent_type">
                <option value="desktop">Desktop</option>
                <option value="mobile">Mobile</option>
                <option value="tablet">Tablet</option>
                <option value="desktop_opera">Desktop Opera</option>
                <option value="desktop_chrome">Desktop Chrome</option>
                <option value="desktop_firefox">Desktop Firefox</option>
                <option value="desktop_edge">Desktop Edge</option>
                <option value="desktop_safari">Desktop Safari</option>
                <option value="mobile_android">Mobile Android</option>
                <option value="mobile_ios">Mobile iOS</option>
            </select>
        </div>
    </div>
    <div class="col-sm-3 form-group checkbox" id="open_html_box">
        <div class="pretty p-switch p-outline">
            <input type="checkbox" name="open_html" id="open_html"/>
            <div class="state">
                <label for="parse">Open HTML Result</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <button class="btn btn-primary" id="get_results">Get Results</button>
        </div>
    </div>
    <div class="mt-3 form-group">
        <label class="label label-info" id="response_label" for="response">Response: </label>
        <textarea class="form-control" rows="18" id="response" readonly></textarea>
    </div>
    <div class="row border" id="html_res_row">
        <div class="embed-responsive embed-responsive-16by9">
            <iframe id="iframe_html_res" sandbox="allow-forms" class="embed-responsive-item"></iframe>
        </div>
    </div>
</div>

</body>
</html>
